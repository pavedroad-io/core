logpackage: logrus
loglevel: info
enabletimestamps: false
enablecolorlevels: true
enablecloudevents: true
enablekafka: false
kafkaformat: cloudevents
kafkaproducercfg:
  brokers:
  - localhost:9092
  topic: logs
  partition: random
  key: fixed
  keyname: user
  cloudeventsid: hmac
  compression: snappy
  ackwait: local
  flushfreq: 500ns
  enabletls: false
  tlscfg: null
  enabledebug: false
enableconsole: false
consoleformat: text
enablefile: true
fileformat: json
filelocation: testdata/LogrusLogfileDefault.log
