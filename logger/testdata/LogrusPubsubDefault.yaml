logpackage: logrus
loglevel: info
enabletimestamps: false
enablecolorlevels: true
enablecloudevents: true
cloudeventscfg:
  setid: hmac
  hmackey: pavedroad
  source: http://github.com/pavedroad-io/core/go/logger
  specversion: "1.0"
  type: io.pavedroad.cloudevents.log
  setsubjectlevel: true
enablekafka: true
kafkaformat: cloudevents
kafkaproducercfg:
  brokers:
  - localhost:9092
  topic: logs
  partition: random
  key: fixed
  keyname: user
  compression: snappy
  ackwait: local
  prodflushfreq: 500ns
  prodretrymax: 10
  prodretryfreq: 100ns
  metaretrymax: 10
  metaretryfreq: 1s
  enabletls: false
  tlscfg: null
  enabledebug: false
enableconsole: false
consoleformat: text
consolewriter: ""
enablefile: false
fileformat: json
filelocation: testdata/LogrusLogfileDefault.log
enablerotation: false
rotationcfg:
  filename: ""
  maxsize: 0
  maxage: 0
  maxbackups: 0
  localtime: false
  compress: false
enabledebug: false
