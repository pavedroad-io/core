logpackage: zap
loglevel: info
enabletimestamps: false
enablecolorlevels: true
enablecloudevents: true
cloudeventscfg:
  source: http://github.com/pavedroad-io/core/go/logger
  specversion: 1.0
  type: io.pavedroad.cloudevents.log
  id: HMAC
enablekafka: false
kafkaformat: cloudevents
kafkaproducercfg:
  brokers:
  - localhost:9092
  topic: logs
  partition: random
  key: fixed
  keyname: user
  cloudeventsid: hmac
  compression: snappy
  ackwait: local
  prodflushfreq: 500ns
  prodretrymax: 10
  prodretryfreq: 100ns
  metaretrymax: 10
  metaretryfreq: 2000ns
  enabletls: false
  tlscfg: null
  enabledebug: false
enableconsole: true
consoleformat: text
enablefile: false
fileformat: json
filelocation: pavedroad.log
